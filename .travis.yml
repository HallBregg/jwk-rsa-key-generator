language: python

python:
  - '3.8'

services:
  - docker

script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin "$DOCKER_REGISTRY"
  - docker build -t docker.hallbregg.dynu.net/jwks-generator .
  - docker run docker.hallbregg.dynu.net/jwks-generator
  - docker push docker.hallbregg.dynu.net/jwks-generator

after_script:
  - ls -la
